{{ define "main" }}

  <h1>{{ .Title }}111</h1>
  {{ .Render "post-date" }}
  {{ .Content }}


{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<h3>See Also</h3>
<ul>
	{{ range . }}
	<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
	{{ end }}
</ul>
{{ end }}


{{ end }}
