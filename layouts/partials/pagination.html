{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<ul class="pager">
    {{ if .Paginator.HasPrev }}
    <li class="previous">
        <a href="{{ .Permalink }}page/{{ .Paginator.Prev.PageNumber }}/">{{ "newer" }}</a>
    </li>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <li class="next">
        <a href="{{ .Permalink }}page/{{ .Paginator.Next.PageNumber }}/">{{ "older" }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
