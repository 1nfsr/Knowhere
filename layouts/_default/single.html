{{ define "main" }}
<article>

    <h1>{{ .Title }}</h1>

    {{ if eq .Section "posts" }}
        <span class="date">Posted by <a href="{{if .Params.author_url }}{{ .Params.author_url }}{{ else }}{{ .Site.Params.author.url }}{{ end }}">{{if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.author.name }}{{ end }}</a> @ {{ .Date.Format "2006-01-06" }}</span>
    {{ end }}
    <br />
    <br />
    <div>
      {{ .Content }}
    </div>
    
</article>
{{ end }}
